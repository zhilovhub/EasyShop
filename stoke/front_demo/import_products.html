<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Products</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<script src="import_export.js"></script>
<div class="wrapper">
    <h2>Импорт товаров</h2>
    <section id="back">
        <a class="action_button" id="back_to_main" onclick="location.href='index.html';">Назад на главную</a>
    </section>
    <section>
        <form id="add_form" action="https://ezbots.ru:2024/api/products/send_product_csv_file" method="post" enctype="multipart/form-data">
            <label for="bot_id">Bot ID</label>
            <input id="bot_id" name="bot_id" type="number" step="1" value="25">
            <label for="fileSelect">csv/excel таблица с товарами</label>
            <input id="fileSelect" name="fileSelect" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
        <button type="submit" class="main_action_input_button action_button">Импортировать</button>
        </form>
    </section>
</div>
</body>
</html>
