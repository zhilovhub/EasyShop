stages:
  - test
  - deploy

variables:
#  GIT_CLEAN_FLAGS: -ffdx -e venv/
  GIT_DEPTH: "3"

workflow:
  auto_cancel:
    on_new_commit:
  rules:
    - if: '$CI_COMMIT_BRANCH != "master_release" && $CI_PIPELINE_SOURCE == "push"'

.interruptable_job:
  interruptible: true

.set_ssh_script:
  before_script:
    - command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )
    - mkdir -p ~/.ssh
    - echo $SSH_PRIVATE_KEY | base64 -d > ~/.ssh/id_rsa
    - echo >> ~/.ssh/id_rsa
    - chmod -R 600 ~/.ssh
    - eval $(ssh-agent -s)
    - ssh-add ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" >> ~/.ssh/config'

.autopull_script:
  extends:
    - .interruptable_job
  variables:
    GIT_STRATEGY: none
  script:
    - AUTHOR=$GITLAB_USER_LOGIN
    - echo $CI_PIPELINE_SOURCE
    - echo This commit is sent by $AUTHOR
    - |
      if [ $CI_COMMIT_BRANCH == master_debug ];
      then LABEL=debug;
      elif [ $AUTHOR == zhilovhub ];
      then LABEL=ilya;
      elif [ $AUTHOR == m0nkai ];
      then LABEL=arsen;
      elif [ $AUTHOR == V533 ];
      then LABEL=vova;
      elif [ $AUTHOR == lvovkir ];
      then LABEL=front;
      else LABEL=null;
      fi
    - if [ $LABEL == null ]; then exit 10; else echo Current label is $LABEL; fi
    - ssh $USER@$IP "bash $SCRIPT_FILE $LABEL $CI_COMMIT_BRANCH"
  needs: []

test-pep8-job:
  image: 
    name: python:3.10.0-alpine
    pull_policy: if-not-present
  extends:
    - .interruptable_job
  allow_failure: true
  stage: test
  script:
    - pip install ruff
    - ruff format --check
    - ruff check
#  cache:  # TODO wanted to cache venv
#    key: python-venv
#    paths:
#      - venv/*

deploy_front_job:
  stage: deploy
  variables:
    SCRIPT_FILE: front_autopull.sh
  extends:
    - .set_ssh_script
    - .autopull_script
  rules:
    - changes:
        paths:
          - web_app/**/*

deploy_backend_job:
  stage: deploy
  variables:
    SCRIPT_FILE: autopull.sh
  extends:
    - .set_ssh_script
    - .autopull_script
  rules:
    - changes:
        paths:
          - administration/**/*
          - api/**/*
          - bot/**/*
          - common_utils/**/*
          - database/**/*
          - logs/**/*
          - server/**/*
          - tech_support/**/*
